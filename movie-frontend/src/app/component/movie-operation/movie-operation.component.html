<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Bootstrap CRUD Data Table for Database with Modal Form</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container mt-4">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" >Movie App</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link">Add Movie by IMDb ID</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" >Add Movie by Title</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" >Delete Movie by IMDb ID</a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Modal for Add Movie by IMDb ID -->
        <div id="addById" class="mt-4">
            <div class="modal-dialog">
                <div class="modal-content">
                    <form>
                        <div class="modal-header">
                            <h4 class="modal-title">Add Movie By IMDb ID</h4>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <label>IMDb ID</label>
                                <input type="text" id="imdbid" class="form-control"
                                placeholder="Enter IMDB ID " [value]=movieOperation.imdbId  #inputImdbId (keyup)="changeImdbId(inputImdbId.value)">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-success" (click)="addMovieByImdbId()">Add</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Modal for Add Movie by Title -->
        <div id="addByTitle" class="mt-4">
            <div class="modal-dialog">
                <div class="modal-content">
                    <form>
                        <div class="modal-header">
                            <h4 class="modal-title">Add Movie By Title</h4>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <label>Title</label>
                                <input type="text" id="title"  class="form-control"
                                 placeholder="Enter Title " [value]=movieOperation.title  #inputTitle (keyup)="changeTitle(inputTitle.value)">
                            </div>
                            <div class="form-group">
                                <label>Year</label>
                                <input type="text" id="year" class="form-control"
                                 placeholder="Enter Year " [value]=movieOperation.year  #inputYear (keyup)="changeYear(inputYear.value)">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-success" (click)="addMovieByTitle()">Add</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Modal for Delete Movie by IMDb ID -->
        <div id="deleteById" class="mt-4">
            <div class="modal-dialog">
                <div class="modal-content">
                    <form>
                        <div class="modal-header">
                            <h4 class="modal-title">Delete Movie By IMDb ID</h4>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <label>IMDb ID</label>
                                <input type="text" id="id" class="form-control"
                                 placeholder="Enter IMDB ID " [value]=movieOperation.imdbId  #inputImdbIdD (keyup)="changeImdbId(inputImdbIdD.value)">    
                                
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-danger " (click)="deleteMovieByImdbId()">Delete</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>

</html>
