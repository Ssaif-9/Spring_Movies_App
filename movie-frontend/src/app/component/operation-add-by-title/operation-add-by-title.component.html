<div id="addByTitle" class="mt-4">
    <div class="modal-dialog">
        <div class="modal-content">
            <form>
                <div class="modal-header">
                    <h4 class="modal-title">Add Movie By Title</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>Title</label>
                        <input type="text" id="title" class="form-control" placeholder="Enter Title "
                            [value]=title #inputTitle (keyup)="changeTitle(inputTitle.value)">
                    </div>
                    <div class="form-group">
                        <label>Year</label>
                        <input type="text" id="year" class="form-control" placeholder="Enter Year "
                            [value]=year #inputYear (keyup)="changeYear(inputYear.value)">
                    </div>
                    <br />
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-success" (click)="addMovieByTitle()">Add</button>
                </div>
            </form>
        </div>
    </div>
</div>
